# Ziel der Software

- `infinite monitoring` ist ein Skalierbares System zur überwachung von einer
beliebigen Anzahl von Servern.
- Soll in einem Unternehmen eingesetzt werden das eine hohe Anforderung an
Ausfallsicherheit hat.
- Schnelles reagieren bzw. vorbeugen von Ausfällen durch überwachen der Hard-/
Software und sofortiges Alarmieren sobald kritische Werte erreicht werden.
- Schlichtes übersichtliches Design.
- Hohe Anpassbarkeit, bei einfacher Bedienung.
- Plattformunabhängigkeit

# Verwendete Technologien

## Node.js interne Module

- .bordeaux[child_process] bietet die Möglichkeit Kindsprozesse zu erstellen.
- .bordeaux[crypto] bietet kryptografische Funktionalität.
- .bordeaux[events] bietet die Möglichkeit auf eigene Events zu warten und diese
auszulösen.
- .bordeaux[fs] bietet eine API um mit dem Dateisystem zu interagieren.
- .bordeaux[net] bietet eine asynchrone Netzwerk API für stream-basierte TCP Server.
- .bordeaux[os] bietet Betriebsystem abhängige Methoden.
- .bordeaux[path] bietet Methoden zum Arbeiten mit Datei- und Verzeichnispfaden.

---
.background-image[![infinte-monitoring](Logo/imt-logo.png)]
.background-image-extern[![nodejs](img/nodejs.jpg)]

# Verwendete Technologien

## Node.js externe Module

- .bordeaux[chalk] färbt Terminal ausgaben ein.
- .bordeaux[chai] 'assertion' Bibliothek.
- .bordeaux[clear] equivalent zum `clear` Befehl im Terminal.
- .bordeaux[diskusage] liefert Informationen zu totalen, freien und benutzten
Speicher einer Partition
- .bordeaux[drivelist] listet alle verfügbaren Festplatten eines Computers.
- .bordeaux[express] web framework.
- .bordeaux[figlet] wandelt Text in ASCII-Art um.
- .bordeaux[getmac] liefert die MAC-Adress einer Netzwerkkarte.
- .bordeaux[inquirer] eine Sammlung interaktiver Befehlszeilen
Benutzeroberflächen
- .bordeaux[minimist] verarbeiten von Befehlszeilenargumenten.

# Verwendete Technologien

## Node.js externe Module

- .bordeaux[mocha] Test Framework.
- .bordeaux[ping] macht den `ping` Befehl des Betriebsystems für Node.js
verfügbar.
- .bordeaux[pretty-bytes] wandelt Bytes in eine Menschen lesbare Größenordnung
um.
- .bordeaux[pretty-ms] wandelt Millisekunden in eine Menschen lesbare
Größenordnung um.
- .bordeaux[socketio] echtzeit Bi-Direktionale eventgesteuerte Websocket
Verbindungen.
