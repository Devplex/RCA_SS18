# Ziel der Software

- `infinite monitoring` ist ein Skalierbares System zur überwachung von einer
beliebigen Anzahl von Servern.
- Soll in einem Unternehmen eingesetzt werden das eine hohe Anforderung an
IT-Ausfallsicherheit hat.
- Schnelles reagieren bzw. vorbeugen von Ausfällen durch überwachen der Hard-/
Software und sofortiges Alarmieren sobald kritische Werte erreicht werden.
- Schlichtes übersichtliches Design.
- Hohe Anpassbarkeit, bei einfacher Bedienung.
- Plattformunabhängigkeit

# Verwendete Technologien

## Node.js interne Module

- .bordeaux[child_process] bietet die Möglichkeit Kindsprozesse zu erstellen.
- .bordeaux[crypto] bietet kryptografische Funktionalität.
- .bordeaux[events] bietet die Möglichkeit auf eigene Events zu warten und diese
auszulösen.
- .bordeaux[fs] bietet eine API um mit dem Dateisystem zu interagieren.
- .bordeaux[net] bietet eine asynchrone Netzwerk API für stream-basierte TCP Server.
- .bordeaux[os] bietet Betriebsystem abhängige Methoden.
- .bordeaux[path] bietet Methoden zum Arbeiten mit Datei- und Verzeichnispfaden.

## React.js

* Mit React können Interaktive User-Interfaces erstellt werden.
* Dadurch das React Komponentenbasiert ist können einfach einzelne Komponenten
erstellt werden und diese zusammengefügt ergeben ein komplexes UI.

- .bordeaux[grommet] ist ein auf React basierendes Web UI Framework und Design System.
- .bordeaux[react-router-dom] Router für Single-Page-Applications.
- .bordeaux[socket.io-client] echtzeit Bi-Direktionale eventgesteuerte Websocket
Verbindungen für die Client Seite.

# Ausblick - Backend

- Scraper in Service umwandeln
  - Build Prozess der den Scraper in eine Ausführbare Datei umwandelt
  - Neue Scraper Module sollen dynamisch eingelesen werden
- Authentifizierung
- Typescript
- Logging und Debuging System
- Datenbank zum archivieren der Daten
- CI/CD
  - [Travis-CI](https://travis-ci.org/) CI/CD Tool
  - [Snyk](https://snyk.io/) findet Sicherheitslücken
  - [greenkeeper](https://greenkeeper.io/) automatisierte Abhängigkeit Updates und überwachung
  - [coveralls](https://coveralls.io/) Test coverage
  - [Danger](http://danger.systems/js/) Wichtige Informationen für das Team nach jedem CI Prozess
